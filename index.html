<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/bootstrap.css" />
    <link rel="stylesheet" href="./css/main.css" />
    <title>USD to UZB</title>
  </head>
  <body>
    <div class="container">
      <form
        class="header__form"
        action="https://echo.htmlacademy.ru/"
        method="post"
      >
        <div class="row p-5">
          <div class="col-6">
            <input
              type="number"
              class="form-control"
              name="user_money"
              required
            />
          </div>
          <div class="col-6 mb-5">
            <select class="form-select" value="one">
              <option value="usd">USD</option>
              <option value="euro">EURO</option>
              <option value="rubl">RUBL</option>
            </select>
          </div>
          <button type="submit" class="btn btn-success w-25 mx-auto">
            RESULT
          </button>
        </div>
        <div class="result text-center fs-4 border-2 text-danger"></div>
      </form>
    </div>
    <script src="./js/main.js"></script>
  </body>
</html>
